<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flex-wrap: wrap;</title>
    <link rel="stylesheet" href="../../css/reset.css"/>
    <style>
        .cont {height: 100vh; background: lightgray; 
            display: flex;
            flex-wrap: wrap;
        }
        .item {background: rgba(255, 0, 0, 0.5); }
        .item:nth-child(odd) {background: rgba(255,255,0,0.5);}
        .item>.box {display: block; width: 50px; height: 50px; background: skyblue; opacity: 0.8;}
    </style>
</head>
<body>
    <div class="cont">
        <div class="item">
            <span class="box">&nbsp;</span>
            <p>AAAAAAAAAAAAAAAAAA</p>
            <p>AAAAAAAAAAAAAAAAAA</p>
            <p>AAAAAAAAAAAAAAAAAA</p>
        </div>
        <div class="item">
            <span class="box">&nbsp;</span>
            <p>BBBBBBBBBBBBBBBBBB</p>
            <p>BBBBBBBBBBBBBBBBBB</p>
        </div>
        <div class="item">
            <span class="box">&nbsp;</span>
            <p>CCC</p>
        </div>
        컨테이너가 아이템 박스보다 줄어들었을때 float:left; display:inline-block; 쓴것과 같은 효과를 내고 싶을때 
        
    </div>
</body>
</html>
