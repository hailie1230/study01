<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>justify-content: flex-start;</title>
    <link rel="stylesheet" href="../../css/reset.css"/>
    <style>
        .cont {height: 100vh; background: lightgray; 
            display: flex;
           justify-content: flex-start;
        }
        .item {background: rgba(255, 0, 0, 0.5); }
        .item:nth-child(odd) {background: rgba(255,255,0,0.5);}
        .item>.box {display: block; width: 50px; height: 50px; background: skyblue; opacity: 0.8;}
    </style>
</head>
<body>
    <div class="cont">
        <div class="item">
            <span class="box">&nbsp;</span>
            <p>AAAAAAAAAAAAAAAAAA</p>
            <p>AAAAAAAAAAAAAAAAAA</p>
            <p>AAAAAAAAAAAAAAAAAA</p>
        </div>
        <div class="item">
            <span class="box">&nbsp;</span>
            <p>BBBBBBBBBBBBBBBBBB</p>
            <p>BBBBBBBBBBBBBBBBBB</p>
        </div>
        <div class="item">
            <span class="box">&nbsp;</span>
            <p>CCC</p>
        </div>
        justify-content: flex-start; 기본값/ 그리드에서도 나옴 <br>
        지금 1,2,3 배치가 가로 축을 기준으로 아이템 박스들의 위치가 바뀌게 된다. 
        
    </div>
</body>
</html>
