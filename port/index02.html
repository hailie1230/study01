    <script>
        var s = skrollr.init();

        window.addEventListener("scroll", function () {
            let scroll = document.documentElement.scrollTop || window.scrollY || window.pageYOffset;
        
            document.querySelector(".scroll").textContent = scroll;

            // nav 메뉴 
            if( scroll > 0 ){
                document.querySelector(".gnbWrap").classList.add("show");
            }else{
                document.querySelector(".gnbWrap").classList.remove("show");
            }
            resizing(scroll);
        });

        // 반응형 
        window.addEventListener("resize", resizing);

        function resizing(scrollVar){

            document.querySelector(".innerWidth").textContent = resize;
